<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plot</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
</head>
<body>
    <canvas id="chart1" width="450" height="300"></canvas>
    <canvas id="chart2" width="450" height="300"></canvas>
    <script>
        var context1 = document.getElementById('chart1').getContext('2d');
        var chart1 = new Chart(context1, {
            type: "line", 
            data: {
                labels: {{ labels|safe }},
                datasets: [
                    {
                        label: "Total Number of Employees",
                        data: {{ values|safe }},
                        fill: true,
                        borderColor: "rgb(32, 150, 80)",
                        lineTension: 0.1
                    }
                ]
            }, 
            options: {
                responsive: false
            }
        });
        
        var context2 = document.getElementById('chart2').getContext('2d');
        var chart2 = new Chart(context2, {
            type: "bar", 
            data: {
                labels: {{ labels2|safe }},
                datasets: [
                    {
                        label: "Number of Employees in Sector II",
                        data: {{ values2|safe }},
                        fill: true,
                        backgroundColor: "rgb(80, 150, 80)"
                    }
                ]
            }, 
            options: {
                responsive: false
            }
        });
    </script>
</body>
</html>
